<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ò–ò-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      flex-shrink: 0;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: row;
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    .block {
      flex: 1;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }
      .block {
        height: 50%;
      }
    }

    /* --- –°—Ç–∏–ª–∏ —á–∞—Ç–∞ (–∏–∑ —Ç–≤–æ–µ–≥–æ –∫–æ–¥–∞) --- */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background-color: #fafbfc;
      font-size: 0.85rem;
    }

    .message {
      max-width: 85%;
      margin-bottom: 1rem;
      animation: fadeIn 0.3s ease-in-out;
      display: flex;
    }

    .user-message {
      margin-left: auto;
      background-color: #4361ee;
      color: white;
      border-radius: 18px 4px 18px 18px;
    }

    .bot-message {
      margin-right: auto;
      background-color: white;
      border: 1px solid #e0e0e0;
      border-radius: 4px 18px 18px 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .message-content {
      padding: 0.8rem 1.2rem;
    }

    .input-container {
      padding: 0.8rem;
      background-color: white;
      border-top: 1px solid #e0e0e0;
    }

    #user-input {
      resize: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>–ò–ò-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç</header>

  <div class="content">
    <!-- Google Slides -->
    <div class="block">
      <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vQwTAQENelmIQchY6lT2zGJBMXpp4iwDC9uc-I9fDIEE/embed?start=false&loop=false&delayms=3000"
              allowfullscreen>
      </iframe>
    </div>

    <!-- –ê—Å—Å–∏—Å—Ç–µ–Ω—Ç -->
    <div class="block">
      <div class="chat-container" id="chat">
        <div class="message bot-message">
          <div class="message-content">
            <strong>üëã –ü—Ä–∏–≤–µ—Ç!</strong><br>
            –Ø –≤–∞—à –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏–µ–π. –ó–∞–¥–∞–π—Ç–µ –º–Ω–µ –≤–æ–ø—Ä–æ—Å –æ —Å–æ–¥–µ—Ä–∂–∏–º–æ–º!
          </div>
        </div>
      </div>
      <div class="input-container">
        <div class="input-group">
          <textarea class="form-control" id="user-input" rows="2"
            placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –∑–∞–ø—Ä–æ—Å..."></textarea>
          <button class="btn btn-primary" id="sendButton">
            <i class="bi bi-send"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const SCRIPT_URL = "YOUR_GAS_WEBAPP_URL";

    const chat = document.getElementById('chat');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('sendButton');

    async function sendMessage() {
      const input = userInput.value.trim();
      if (!input) return;

      addMessage(input, 'user');
      userInput.value = '';

      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify({ userQuery: input })
        });
        const data = await response.json();
        if (data.status === 'success') {
          addMessage(data.data, 'bot');
        } else {
          addMessage("–û—à–∏–±–∫–∞: " + data.message, 'bot');
        }
      } catch (error) {
        addMessage("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: " + error.message, 'bot');
      }
    }

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}-message`;
      messageDiv.innerHTML = `<div class="message-content">${text}</div>`;
      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
