<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ò–ò-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <style>
      :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --light: #f8f9fa;
      --dark: #212529;
      --font-size-base: 0.75rem
    }

  
    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f0f2f5;
      padding: 0;
    }

    header {
      background-color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      flex-shrink: 0;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: row;
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    .block {
      flex: 1;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden; 
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }
      .block {
        height: 50%;
      }
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      background-color: #fafbfc;
      font-size: var(--font-size-base);
      min-height: 0;
    }
    
    .message {
      max-width: 85%;
      margin-bottom: 1.5rem;
      animation: fadeIn 0.3s ease-in-out;
      display: flex;
      font-size: var(--font-size-base);
    }
    
    .user-message {
      margin-left: auto;
      background-color: var(--primary);
      color: white;
      border-radius: 18px 4px 18px 18px;
      font-size: var(--font-size-base);
    }
    
    .bot-message {
      margin-right: auto;
      background-color: white;
      border: 1px solid #e0e0e0;
      border-radius: 4px 18px 18px 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      font-size: var(--font-size-base);
    }
    
    .input-container {
      flex-shrink: 0;
      padding: 0.8rem;
      background-color: white;
      border-top: 1px solid #e0e0e0;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
    }

    .input-group {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      width: 100%;
    }

    #user-input {
      font-size: var(--font-size-base);
      padding: 10px 16px;
      border-radius: 18px 4px 18px 18px;
      border: 1px solid #ced4da;
      flex: 1;
      min-height: 44px;
      height: auto;
      transition: all 0.2s ease;
      background-color: white;
      resize: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin: 0;
    }

    #user-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
    }

    #sendButton {
      font-size: var(--font-size-base);
      padding: 0 20px;
      border-radius: 20px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      color: white;
      transition: all 0.2s ease;
      height: 50px;
      min-height: 44px;
      white-space: nowrap;
      flex-shrink: 0;
      align-self: flex-start;
    }

    #sendButton:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
    }

    .input-group > .form-control {
      position: relative;
      flex: 1 1 auto;
      width: 1%;
      min-width: 0;
      margin-bottom: 0;
    }

    .input-group > .btn {
      position: relative;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
        
    .message-content {
      padding: 0.8rem 1.2rem;
    }
    
    .bot-avatar {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      flex-shrink: 0;
    }
    
    .user-avatar {
      width: 36px;
      height: 36px;
      background-color: #e0e0e0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 10px;
      flex-shrink: 0;
    }
    
    .timestamp {
      font-size: 0.7rem;
      opacity: 0.7;
      text-align: right;
      margin: 4px;
      vertical-align: bottom;
      height: 0.7rem;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .typing-indicator {
      display: none;
      padding: 10px 16px;
      background-color: white;
      border-radius: 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      width: fit-content;
      margin: 20px;
    }

    .typing-animation {
      display: inline-block;
      margin: 20px;
    }
    .typing-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #5f6368;
      margin: 0 2px;
      opacity: 0;
      animation: typing-fade 1.4s infinite;
    }
    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing-fade {
      0%, 60%, 100% { opacity: 0.3; }
      30% { opacity: 1; }
    }

    .message-container {
      display: flex;
      margin-bottom: 1.5rem;
      max-width: 85%;
    }

    .bot-message .message-container {
      flex-direction: row;
    }

    .user-message .message-container {
      flex-direction: row-reverse;
    }

    .message-content {
      padding: 0.8rem 1.2rem;
      position: relative;
      flex-grow: 1;
    }

    .bot-avatar, .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      margin: 10px;
    }

    .bot-avatar {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
    }

    .user-avatar {
      background-color: #e0e0e0;
      color: #555;
    }

  </style>
</head>
<body>
  <header>–ò–ò-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç</header>

  <div class="content">
    <!-- Google Slides -->
    <div class="block">
      <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vRzSW8eSmKALYCJ1DL8KzAbnSLa_4JWljrLOH7rG-nvqKTddGCmvrS4YFywwNhfXZZ5Rdeb8Xc5Tdxh/embed?start=false&loop=false&delayms=3000"
              allowfullscreen>
      </iframe>
    </div>

    <!-- –ê—Å—Å–∏—Å—Ç–µ–Ω—Ç -->
    <div class="block">
    <div class="chat-container" id="chat">
      <div class="message bot-message d-flex">
        <div class="message-content">
          <strong>üëã –ü—Ä–∏–≤–µ—Ç!</strong><br>
          –Ø –≤–∞—à –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏–µ–π. –ó–∞–¥–∞–π—Ç–µ –º–Ω–µ –≤–æ–ø—Ä–æ—Å –æ —Å–æ–¥–µ—Ä–∂–∏–º–æ–º, –∏ —è –ø–æ—Å—Ç–∞—Ä–∞—é—Å—å –ø–æ–º–æ—á—å!
        </div>
      </div>
    </div>
    
    <!-- –ü–æ–ª–µ –≤–≤–æ–¥–∞ -->
        <div class="input-container">
          <div class="input-group">
            <textarea 
              class="form-control" 
              id="user-input" 
              rows="3"
              placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –∑–∞–ø—Ä–æ—Å (–ø—Ä–∏–º–µ—Ä: '–ö–∞–∫–∏–µ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –≤–∏–¥–µ–æ?')"
              aria-label="–í–≤–æ–¥ —Å–æ–æ–±—â–µ–Ω–∏—è"
            ></textarea>
            <button 
              class="btn btn-primary" 
              id="sendButton"
            >
              <i class="bi bi-send"></i>
            </button>
          </div>
        </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzJsXsR-1bJV8PBEQ9e1wAM_CVewP3POfc73gNyO6qooGF6Il1fNj2ZFIJtwRUSyYQlaw/exec";

    let isFirstMessage = true;

    document.addEventListener('DOMContentLoaded', function() {
        const chat = document.getElementById('chat');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('sendButton');
        
        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        userInput.focus();

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessage() {
            const input = userInput.value.trim();
            if (!input) return;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            addMessage(input, 'user');
            userInput.value = '';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –Ω–∞–±–æ—Ä–∞
            showTypingIndicator();
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                const response = await sendToServer(input);
                addMessage(response, 'bot');
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞:", error);
                addMessage(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'bot');
            } finally {
                hideTypingIndicator();
            }
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        async function sendToServer(userQuery) {
            try {
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                    "userQuery": userQuery
                })

                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    return data.data;
                } else {
                    throw new Error(data.message || 'Unknown error from server');
                }
                
            } catch (error) {
                throw error;
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞
        function showTypingIndicator() {
            const typingIndicator = document.createElement('div');
            typingIndicator.id = "typing-indicator";
            typingIndicator.innerHTML = `
                <div class="message bot-message d-flex">
                    <div class="bot-avatar">
                        <i class="bi bi-robot"></i>
                    </div>
                    <div class="typing-animation">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            chat.appendChild(typingIndicator);
            chat.scrollTop = chat.scrollHeight;
        }
        
        // –°–∫—Ä—ã—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞
        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message d-flex`;
            
            const timestamp = new Date().toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            if (sender === 'user') {
                messageDiv.innerHTML = `
                    <div class="d-flex w-100 justify-content-end">
                        <div class="message-content">${escapeHtml(text)}
                            <div class="timestamp">${timestamp}</div>
                        </div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="d-flex w-100">
                        <div class="bot-avatar">
                            <i class="bi bi-robot"></i>
                        </div>
                        <div class="message-content">${text}
                            <div class="timestamp">${timestamp}</div>
                        </div>
                    </div>
                `;
            }
            
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        // –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        sendButton.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –≤—ã—Å–æ—Ç—ã textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight > 150 ? 150 : this.scrollHeight) + 'px';
        });
    });
</script></body>
